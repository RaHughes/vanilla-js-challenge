<!DOCTYPE html>
	<head>
		<title>To Do List</title>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
	</head>
		<body>
			<header class='header'>
				<h1 class='header_h1'>To <span class="header_span">Do</span> List</h1>
			</header>
			<main class='main_content'>
				<aside class='main_aside'>
					<p class='aside_p1'>Task Title</p>
					  <input class='aside_title' placeholder="Your Title Here">
					<p class='aside_p2'>Task Description</p>
						<input class='aside_desc' placeholder="Your Task Description Here">
					<button class='aside_task' alt='Make your to do list'>Submit</button>
					<button class='aside_clear' alt='Delete your tasks'>Clear Inputs</button> 
				</aside>
				<section class='main_section'>
				</section>
			</main>
    </body>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
		<script src='index.js'></script>
		<script src='list.js'></script>
</html>
